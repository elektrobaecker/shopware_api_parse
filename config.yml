source_name: bmecat
mapping:
  product_number: "SUPPLIER_PID"
  name: "DESCRIPTION_SHORT"
  description: "DESCRIPTION_LONG"
  ean: "INTERNATIONAL_PID"
  manufacturer: "MANUFACTURER_NAME"
  price_selector:
    price_type: "net_list"
